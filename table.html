<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mara's Table</title>

 <style>
   table {
     border: 1px solid black;
     width: 80%;
     margin: 0 auto;
     text-align: center;
     border-collapse: collapse;
     background: #16a;
     box-shadow: 8px 8px 8px #888
   }

   thread {
     background: black;
     color: white;
   }

   td,
   th {
     border: 1px solid black;
     padding: 10px;
     color: #fef;
   }

   tr:nth-child(even) {
     background: red;
   }

   tr:hover {
     background: #16f;
     transform: scaleX(1.1);
   }
 </style>
</head>

  <body>

        </tr>

      <tbody>
        <tr>

          <td>Sassy</td>

        </tr>

        <tr>
          <td>Horses</td>

        </tr>

        <tr>
          <td>Bears</td>

          <td>Game of Thrones</td>
        </tr>

        <tr>
          <td>Pigs</td>

        <tr>

      </tbody>

    </table>
  </body>

</html>
